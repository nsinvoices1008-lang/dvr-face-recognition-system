<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Persons - DVR Face Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>üé• DVR Face Recognition</h1>
            <ul class="nav-menu">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/persons" class="active">Persons</a></li>
                <li><a href="/settings">Settings</a></li>
            </ul>
        </div>
    </nav>

    <div class="container main-content">
        <div class="section-header">
            <h2>Registered Persons</h2>
            <button class="btn btn-primary" onclick="showAddPersonModal()">+ Add Person</button>
        </div>

        <div class="persons-grid" id="persons-grid">
            <p class="loading">Loading persons...</p>
        </div>
    </div>

    <!-- Add Person Modal -->
    <div id="addPersonModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddPersonModal()">&times;</span>
            <h2>Add New Person</h2>
            <form id="addPersonForm" onsubmit="addPerson(event)">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="personName" required>
                </div>
                <div class="form-group">
                    <label>Upload Photo:</label>
                    <input type="file" id="personPhoto" accept="image/*" required onchange="previewPhoto(event)">
                    <div id="photoPreview"></div>
                </div>
                <div class="form-group">
                    <label>Notes (optional):</label>
                    <textarea id="personNotes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Person</button>
            </form>
        </div>
    </div>

    <!-- Edit Person Modal -->
    <div id="editPersonModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditPersonModal()">&times;</span>
            <h2>Edit Person</h2>
            <form id="editPersonForm" onsubmit="updatePerson(event)">
                <input type="hidden" id="editPersonId">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="editPersonName" required>
                </div>
                <div class="form-group">
                    <label>Notes:</label>
                    <textarea id="editPersonNotes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-danger" onclick="deletePerson()">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentEditId = null;

        async function loadPersons() {
            try {
                const persons = await fetch('/api/persons').then(r => r.json());
                const grid = document.getElementById('persons-grid');
                grid.innerHTML = '';
                
                if (persons.length === 0) {
                    grid.innerHTML = '<p class="empty">No persons registered yet. Click "Add Person" to get started.</p>';
                    return;
                }
                
                persons.forEach(person => {
                    const card = document.createElement('div');
                    card.className = 'person-card';
                    
                    const lastSeen = person.last_seen ? new Date(person.last_seen).toLocaleDateString() : 'Never';
                    
                    card.innerHTML = `
                        <div class="person-avatar">üë§</div>
                        <h3>${person.name}</h3>
                        <p>Visits: ${person.visit_count || 0}</p>
                        <p>Last seen: ${lastSeen}</p>
                        ${person.notes ? `<p class="notes">${person.notes}</p>` : ''}
                        <button class="btn btn-primary" onclick="editPerson(${person.id})">Edit</button>
                    `;
                    grid.appendChild(card);
                });
                
            } catch (error) {
                console.error('Error loading persons:', error);
            }
        }

        function showAddPersonModal() {
            document.getElementById('addPersonModal').style.display = 'block';
        }

        function closeAddPersonModal() {
            document.getElementById('addPersonModal').style.display = 'none';
            document.getElementById('addPersonForm').reset();
            document.getElementById('photoPreview').innerHTML = '';
        }

        function previewPhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('photoPreview').innerHTML = 
                        `<img src="${e.target.result}" style="max-width: 200px; margin-top: 10px; border-radius: 10px;">`;
                };
                reader.readAsDataURL(file);
            }
        }

        async function addPerson(event) {
            event.preventDefault();
            
            const name = document.getElementById('personName').value;
            const photo = document.getElementById('personPhoto').files[0];
            const notes = document.getElementById('personNotes').value;
            
            if (!photo) {
                alert('Please select a photo');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', photo);
            formData.append('name', name);
            formData.append('notes', notes);
            
            try {
                const response = await fetch('/api/person', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert(`‚úì ${result.message}`);
                    closeAddPersonModal();
                    loadPersons();
                } else {
                    alert(`‚ùå Error: ${result.error}`);
                }
            } catch (error) {
                console.error('Error adding person:', error);
                alert('Failed to add person');
            }
        }

        async function editPerson(personId) {
            try {
                const person = await fetch(`/api/person/${personId}`).then(r => r.json());
                
                currentEditId = personId;
                document.getElementById('editPersonId').value = personId;
                document.getElementById('editPersonName').value = person.name;
                document.getElementById('editPersonNotes').value = person.notes || '';
                document.getElementById('editPersonModal').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading person:', error);
            }
        }

        function closeEditPersonModal() {
            document.getElementById('editPersonModal').style.display = 'none';
            currentEditId = null;
        }

        async function updatePerson(event) {
            event.preventDefault();
            
            const personId = document.getElementById('editPersonId').value;
            const name = document.getElementById('editPersonName').value;
            const notes = document.getElementById('editPersonNotes').value;
            
            try {
                const response = await fetch(`/api/person/${personId}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name, notes})
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert(`‚úì ${result.message}`);
                    closeEditPersonModal();
                    loadPersons();
                } else {
                    alert(`‚ùå Error: ${result.error}`);
                }
            } catch (error) {
                console.error('Error updating person:', error);
                alert('Failed to update person');
            }
        }

        async function deletePerson() {
            if (!confirm('Are you sure you want to delete this person? This will also delete all their visit records.')) {
                return;
            }
            
            const personId = document.getElementById('editPersonId').value;
            
            try {
                const response = await fetch(`/api/person/${personId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert(`‚úì ${result.message}`);
                    closeEditPersonModal();
                    loadPersons();
                } else {
                    alert(`‚ùå Error: ${result.error}`);
                }
            } catch (error) {
                console.error('Error deleting person:', error);
                alert('Failed to delete person');
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const addModal = document.getElementById('addPersonModal');
            const editModal = document.getElementById('editPersonModal');
            
            if (event.target == addModal) {
                closeAddPersonModal();
            }
            if (event.target == editModal) {
                closeEditPersonModal();
            }
        }

        // Initial load
        loadPersons();
    </script>
</body>
</html>
